<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

    <div id="app" class="outer-container">
        <div class="inner-container">

            <!-- header -->
            <header>

                <!-- header-top -->
                <div class="header-top">
                    <div class="welcome">
                        <h3>Bentornato,</h2>
                        <h1 class="name">Nicol&ograve;</h1>
                    </div>
                    <div class="pro-pic">
                        <img src="https://blog.giallozafferano.it/albe/wp-content/uploads/2020/08/15FA1142-B5FA-410C-878B-2B8745B85F64_001-960x949.jpg" alt="">
                    </div>
                </div>

                <!-- header-bottom -->
                <div class="header-bottom">
                    <div class="input">
                        <div class="todo-add">
                            <span class="input-message">Aggiungi una Nota:</span>
                            <input type="text">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                    </div>
                </div>
            </header>


            <main>
                <h2>Le tue Note:</h2>
                <ul class="todo-list">
                    <li v-for="todo in todos" class="todo-note">{{ todo.text }}</li>
                </ul>
            </main>
        </div>
    </div>

    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
